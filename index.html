    <div class="container">

        <h2 class="main_title text-center"><span>오늘의 미세먼지</span></h2>

      </div>
      <div class="main_contain row">
        <div class="food_contain col-sm-6">
          <button id="food_title" class="btn btn-primary">식단 입력</button>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">칼로리</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="칼로리"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only"></label>
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Calorie"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
            >
              칼로리 입력
            </button>
          </form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">추천 식단 리스트</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option id="checkedOne">1 다이어트식 620kcal</option>
              <option id="checkedTwo">2 고단백식 840kcal</option>
              <option id="checkedThree">3 건강식 910kcal</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="inputFood">
            내 식단 입력 input
          </button>
          <button type="button" class="btn btn-primary" id="saveFood">저장하기 save</button>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            상세 페이지
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">
                    영양 정보
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">식단 이름</h5>
                      <p class="card-text">칼로리 영양정보</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">칼로리</li>
                      <li class="list-group-item">영양정보</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">card-link1</a>
                      <a href="#" class="card-link">card-link2</a>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    닫기
                  </button>
                  <button type="button" class="btn btn-primary">저장</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 부트스트랩은 12개로 나뉘어져서 2개로 자동 넓이 조정하려면 col-sm-6 , 3개의 레이아웃이 나오고 싶으면 col-sm-4 x3 해서 총 12개로 만든다. div class=row는 12개 나눌때 감싸져야 하는 div -->
        <div class="workout_contain col-sm-6">
          <button id="workout_title" class="btn btn-primary">운동 선택</button>
        </div>
        <button id="diary_button" type="button" class="btn btn-primary">
          내 일기
        </button>
      </div>
    </div>
